---
version: '3.9'
services:
  backend:
    command: ["sh", "run.sh"]
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_SCHEMA=rtmis
      - DB_USER=akvo
      - DB_PASSWORD=password
      - DB_HOST=db
      - DJANGO_SECRET=ci-secret
      - DEBUG=True
    image: eu.gcr.io/akvo-lumen/rtmis/backend:latest
    network_mode: service:mainnetwork
    restart: always
    volumes:
      - ./backend:/app:delegated
      - ./credentials:/credentials/:ro
    working_dir: /app
  ci:
    depends_on:
      - backend
      - db
      - frontend
    entrypoint: ./entrypoint.sh
    image: alpine:3.14
    network_mode: service:mainnetwork
    volumes:
      - ./ci/test:/test:ro
    working_dir: /test
  db:
    command: postgres -c 'shared_buffers=128MB' -c 'fsync=off' -c 'synchronous_commit=off'
      -c 'full_page_writes=off' -c 'max_connections=100' -c 'bgwriter_lru_maxpages=0'
      -c 'client_min_messages=warning'
    environment:
      - POSTGRES_PASSWORD=password
    image: postgres:12-alpine
    ports:
      - 5432:5432
    restart: always
    volumes:
      - ./db/docker-entrypoint-initdb.d/000-init.sql:/docker-entrypoint-initdb.d/000-init.sql
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
  frontend:
    command: ["nginx", "-g", "daemon off;"]
    depends_on:
      - backend
    image: eu.gcr.io/akvo-lumen/rtmis/frontend:latest
    network_mode: service:mainnetwork
    volumes:
      - ./frontend:/app:delegated
    working_dir: /app
  mainnetwork:
    image: alpine:3.14.0
    command: ["tail", "-f", "/dev/null"]
    ports:
      - 8000:8000
volumes:
  pg-data: {}
